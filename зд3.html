<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = minNum()">click</button>
        <script>
            function minNum() {
                let num1 = +prompt('input two values:', '')
                let num2 = +prompt('input two values:', '')
                if (!minNumCheck(num1, num2)) {
                    return num2;
                } else return num1;
            }

            function minNumCheck(num1, num2) {
                if (num1 > num2) {
                    return false;
                } else return true;
            }
        </script>
    </body>
</html>
