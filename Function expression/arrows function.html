<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = pow()">click</button>

        <script>
            'use strict';

            let a = prompt('input', '');                        
            let b = prompt('input 2', '');

            let pow = (!checkNaturalNumber(a) ||
            !checkNaturalNumber(b)) ? () => a ** b : false;

            function checkNaturalNumber(num1) {
                let c = num1 + 1;
                !checkInside(c, num1) ? false : true;

                function checkInside(d, e) {
                    for (let i = 1; i <= e; i++) {        
                        if (i == e) return true;
                        else  if (i > e && i < d) return false;
                    }
                }
            }            
        </script>
    </body>
</html>
