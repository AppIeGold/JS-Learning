<!DOCTYPE html>
<html>
    <body>
        <h2>what can Javascript do?</h2>
        <p>Javascript can change HTML attribute values</p>
        <p>In this case Java changes the value of the src (source) attribute of an image </p>
        <img id="myImage" src="stay.gif" style="width: 100px">
        <button onclick="document.getElementById('myImage').src='stay.gif'">Turn on the light</button>
        <button onclick="document.getElementById('myImage').src='learn.gif'">Turn off the light</button>
    </body>
</html>
