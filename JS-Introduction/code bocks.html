<!DOCTYPE html>
<html>
    <body>
        <h1>JS statements</h1>
        <p>JS code blocks are written between {and}</p>
        <button type="button" onclick="myfunction()">clack</button>
        <p id="demo1"></p>
        <p id="demo2"></p>
            <script>
                function myfunction() {
                    document.getElementById("demo1").innerHTML = "Hello Dolly";
                    document.getElementById("demo2").innerHTML = "how a u?";
                }
            </script>
    </body>
</html>
