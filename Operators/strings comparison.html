<!DOCTYPE html>
<html>
    <body>
        <p id="demo">так</p>
        <p id="demo1">так</p>
        <p id="demo2">так</p>
            <script>
                window.alert ('я' > 'a');

                document.getElementById("demo1").innerHTML = 'Коты' > 'Кода';
                document.getElementById("demo2").innerHTML = 'Сонный' > 'Сон';               
            </script>
        <p>---------------------------------</p>
        <p>сравнение разных типов</p>
        <p id="demo3">так</p>
        <p id="demo4">так</p>
        <p id="demo5">так</p>
            <script>
                document.getElementById("demo3").innerHTML = 'А' > 1;
                document.getElementById("demo4").innerHTML = '2' > 1;
                document.getElementById("demo5").innerHTML = '01' == 1; 
            </script>
        
        <p id="demo6">nfr</p>
        <p id="demo7">nfr</p>
        <p id="demo8">nfr</p>
            <script>
                var a = 0;
                var b = "0";
                document.getElementById("demo6").innerHTML = (Boolean (a) ) ;
                document.getElementById("demo7").innerHTML = (Boolean (b) ) ;
                document.getElementById("demo8").innerHTML = (a == b);
                /*С точки зрения JavaScript, результат ожидаем. Равенство преобразует значения, используя числовое преобразование, поэтому "0" становится 0. В то время как явное преобразование с помощью Boolean использует другой набор правил.*/
            </script>
    </body>
