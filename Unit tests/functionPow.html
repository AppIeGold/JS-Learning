<!DOCTYPE html>
<html>
  <head>
    <!-- добавим стили mocha для отображения результатов -->
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
    <!-- добавляем сам фреймворк mocha -->
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    <script>
      // включаем режим тестирования в стиле BDD
      mocha.setup('bdd');
    </script>
    <!-- скрипт со спецификацией (describe, it...) -->
    <script src="specification.js"></script>
    <!-- добавим chai -->
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script>
      // chai предоставляет большое количество функций. Объявим assert глобально
      let assert = chai.assert;
    </script>
  </head>

  <body>

    <script>
      function pow(x, n) {
          let result = 1;   // Здесь реализация функции

          for(let i = 0; i < n; i++) {
              result *= x;
          }
          return result;
      }
    </script>

    <!-- элемент с id="mocha" будет содержать результаты тестов -->
    <div id="mocha"></div>

    <!-- запускаем тесты! -->
    <script>
      mocha.run();
    </script>
  </body>

</html>
