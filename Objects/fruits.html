    <body>
        <script>
            let fruit = prompt('which fruit put to bag?', '');
            let sum = +prompt('summary', '');
            let milk = 5;

            let bag = {
                fruit: [fruit + ' apple'],
                sum: [sum]
            };

            bag['milk'] = [milk + ' kinder'];

            console.log(bag.fruit);
            console.log(bag.sum);
            console.log(bag.milk);
            console.log(bag);

        </script>
