<!DOCTYPE html>
<html>
    <body>
        <script>
            let i = 0
            while (i < 3) {
                console.log(i);
                i++;
            }
            console.log(`its ${i}`);

            while (i) {
                console.log(i);
                i--
            }
            console.log(`its ${i}`);

            do {
                console.log(i);
                i++;
            } while (i < 3);

            console.log(`its ${i}`);
        </script>
    </body>
</html>
